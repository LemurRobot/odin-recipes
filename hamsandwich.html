  <body>
    <h2>Learn to Cook: Ham Sandwich</h2>
    <ol>
      <li>Prepare bread, ham, a plate, mayo, lettuce and cheese.</li>
      <li>Place the bread on the plate.</li>
      <li>Spread the mayo on the bread.</li>
      <li>Lay the ham, lettuce and cheese on top.</li>
      <li>Place another piece of bread on the top.</li>
      <li>Enjoy!</li>
